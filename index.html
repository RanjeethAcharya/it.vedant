<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #b69a7c; 
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .hero-wrapper {
        width: 90%;
        max-width: 1200px;
        background: #2d221b;
        border-radius: 10px;
        padding: 40px 60px;
        color: white;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        background-position: center;
    }

    /* Navigation */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
        color: #d6b892;
        letter-spacing: 1px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 30px;
        font-size: 16px;
    }

    .nav-links a:hover {
        color: #d6b892;
    }

    /* Hero Section */
    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 40px;
    }

    .hero-text h1 {
        font-size: 60px;
        line-height: 1.1;
        font-weight: 700;
    }

    .hero-text h1 span {
        color: #d6b892;
    }

    .hero-text p {
        margin: 20px 0;
        font-size: 17px;
        color: #dddddd;
        max-width: 450px;
        line-height: 1.6;
    }

    .btn {
        padding: 12px 28px;
        background: #d6b892;
        border: none;
        color: #2d221b;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 15px;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background: #c6a67a;
    }

    .hero-img img {
        width: 380px;
        max-width: 100%;
        filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.7));
    }

    /* Responsive Layout */
    @media (max-width: 850px) {
        .hero {
            flex-direction: column;
            text-align: center;
        }

        .hero-text p {
            margin: 10px auto;
        }
    }

</style>

</head>
<body>

<div class="hero-wrapper">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">COFFEE SHOP</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- HERO CONTENT -->
    <div class="hero">
        <div class="hero-text">
            <h1>FRESH <span>COFFEE</span><br>IN THE <span>MORNING</span></h1>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Vel non laborum modi culpa pariatur cupiditate.
            </p>

            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="hero-img">
            <img src="/mnt/data/maxresdefault-1756940045.jpg" alt="Coffee Cup">
        </div>
    </div>

</div>

</body>
</html>
